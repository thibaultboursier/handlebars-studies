<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handlebars studies</title>
    <!-- css dependencies -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- end css dependencies -->
    <!-- css custom -->
    <link rel="stylesheet" href="assets/css/app.css">
    <!-- end css custom -->
</head>
<body>

<div class="container">
    <div class="col-xs-12">
        <h1>My Github repositories</h1>

        <div class="col-xs-12 col-md-6">
            <div id="repositories"></div>
        </div>
    </div>
</div>

<script id="tpl-repositories" type="text/x-handlebars-template">â€‹
    <ul class="list-group">
        {{#each objects}}
        <li class="list-group-item repository">
            {{name}}
            <span class="label label-info language">{{language}}</span>
            <span class="glyphicon glyphicon-plus pull-right more" data-more="true"></span>
        </li>
        {{/each}}
    </ul>
</script>

<!-- js dependencies -->
<script src="../bower_components/requirejs/require.js" data-main="main.js"></script>
<!-- end js dependencies -->

</body>
</html>
