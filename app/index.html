<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handlebars studies</title>
    <!-- css dependencies -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- end css dependencies -->
</head>
<body>

<div class="container">
    <div class="col-xs-12">
        <h1>My Github repositories</h1>

        <div id="repositories"></div>
    </div>
</div>

<script id="tpl-repositories" type="text/x-handlebars-template">​
    <ul>
        {{#each objects}}
        <li class="repository">{{name}}</li>
        {{/each}}
    </ul>
    ​
    ​
</script>

<script src="../bower_components/handlebars/handlebars.min.js"></script>
<!-- js dependencies -->
<script src="../bower_components/requirejs/require.js" data-main="main.js"></script>
<!-- end js dependencies -->
</body>
</html>
